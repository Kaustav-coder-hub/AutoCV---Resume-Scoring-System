services:
  - type: web
    name: autocv
    env: python
    plan: free
    buildCommand: |
      # Show Python version selected by buildpack (pinned via runtime.txt / PYTHON_VERSION)
      python -V
      # Ensure we use wheels where possible
      python -m pip install --upgrade pip setuptools wheel
      # Install project dependencies
      pip install -r requirements.txt
      # Fetch spaCy model
      python -m spacy download en_core_web_sm
    startCommand: gunicorn app:app --workers 2 --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: "3.11.7"
