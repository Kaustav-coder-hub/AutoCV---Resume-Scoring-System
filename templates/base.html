                        <svg id="theme-toggle-dark-icon" class="w-6 h-6 hidden text-gray-200" fill="currentColor" viewBox="0 0 20 20">

                        </svg>
                    </button>

            </div>
        </div>
    </nav>
    
    <main class="relative z-10 container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="relative z-10 mt-20 backdrop-blur-md bg-white/60 border-t border-white/20 dark:bg-gray-950 dark:border-gray-900">
</script>
<script>
// Dark/Light mode toggle logic
const themeToggleBtn = document.getElementById('theme-toggle');
const lightIcon = document.getElementById('theme-toggle-light-icon');
const darkIcon = document.getElementById('theme-toggle-dark-icon');

// On page load, set icon and theme
if (localStorage.getItem('theme') === 'dark' ||
    (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark');
    darkIcon.classList.remove('hidden');
    lightIcon.classList.add('hidden');
} else {
    document.documentElement.classList.remove('dark');
    lightIcon.classList.remove('hidden');
    darkIcon.classList.add('hidden');
}

themeToggleBtn.addEventListener('click', function() {
    document.documentElement.classList.toggle('dark');
    if (document.documentElement.classList.contains('dark')) {
        darkIcon.classList.remove('hidden');
        lightIcon.classList.add('hidden');
        localStorage.setItem('theme', 'dark');
    } else {
        lightIcon.classList.remove('hidden');
        darkIcon.classList.add('hidden');
        localStorage.setItem('theme', 'light');
    }
});
</script>
