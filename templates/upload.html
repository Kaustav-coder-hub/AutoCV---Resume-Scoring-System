{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-6">Upload Your Resume</h2>
        
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Resume File (PDF or DOCX) *
                </label>
                <input type="file" name="file" accept=".pdf,.docx" required
                       class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Target Role (Optional)
                </label>
                <input type="text" name="target_role" placeholder="e.g., SDE Intern, Data Analyst"
                       class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <p class="mt-1 text-sm text-gray-500">Leave blank for general scoring</p>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Job Description (Optional)
                </label>
                <textarea name="jd_text" rows="4" placeholder="Paste job description here for role-specific matching..."
                          class="block w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 font-semibold transition duration-200">
                Analyze Resume
            </button>
        </form>
    </div>
    
    <div class="mt-8 bg-blue-50 border-l-4 border-blue-600 p-4 rounded">
        <h3 class="font-semibold text-blue-900 mb-2">What We Analyze:</h3>
        <ul class="text-sm text-blue-800 space-y-1">
            <li>✓ Structure & Formatting</li>
            <li>✓ Grammar & Clarity</li>
            <li>✓ ATS Compliance</li>
            <li>✓ Skill Match to Target Role</li>
            <li>✓ Projects & Impact</li>
            <li>✓ Education & Achievements</li>
        </ul>
    </div>
</div>
{% endblock %}
